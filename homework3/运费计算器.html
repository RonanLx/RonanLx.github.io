<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>智能运费计算器</title>
  <link rel="stylesheet" href="zyCSS/yfjsq.css">
</head>

<body>
  <!-- 计算器主容器 -->
  <div class="calculator">
    <h2>运费计算器</h2>

    <!-- 用户类型选择 -->
    <div class="form-group">
      <label>用户类型</label>
      <div class="user-type">
        <label>
          <!-- 默认选中的普通用户单选框 -->
          <input type="radio" name="userType" value="normal" checked>
          普通用户
        </label>
        <label>
          <!-- VIP用户单选框 -->
          <input type="radio" name="userType" value="vip">
          VIP用户
        </label>
      </div>
    </div>

    <!-- 订单金额输入 -->
    <div class="form-group">
      <label for="amount">订单金额（元）</label>
      <!-- 
                数字输入框属性说明：
                - type="number": 限制只能输入数字
                - min="0": 最小值0元
                - step="0.01": 允许小数点后两位
                - placeholder: 输入提示
            -->
      <input type="number" id="amount" min="0" step="0.01" placeholder="请输入订单金额">
      <!-- 金额错误提示 -->
      <div class="error" id="amountError">请输入有效的订单金额</div>
    </div>

    <!-- 偏远地区选择 -->
    <div class="form-group">
      <label class="remote-check">
        <!-- 复选框 -->
        <input type="checkbox" id="remote">
        是否偏远地区
      </label>
    </div>

    <!-- 计算按钮（绑定点击事件） -->
    <button onclick="calculate()">立即计算</button>

    <!-- 结果展示容器 -->
    <div id="result"></div>
  </div>

  <script src="zyJS/yfjsq.js"></script>
</body>

</html>
